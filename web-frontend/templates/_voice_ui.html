<div class="container">
    <h1>{{ page_title | default("LiveKit Voice Agent") }}</h1>
    <p class="subtitle">{{ page_subtitle | default("Self-hosted on Railway") }}</p>

    <nav class="mode-nav">
        <a href="/pipeline" class="{{ 'active' if active_mode == 'pipeline' else '' }}">Pipeline</a>
        <a href="/realtime" class="{{ 'active' if active_mode == 'realtime' else '' }}">Realtime</a>
    </nav>

    <div class="status">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Disconnected</span>
    </div>

    <div class="visualizer" id="visualizer">
        <!-- Audio bars generated by JS -->
    </div>

    <div class="transcript-console" id="transcriptConsole"></div>

    <div class="agent-status" id="agentStatus"></div>

    <button class="btn btn-connect" id="connectBtn" onclick="toggleConnection()">
        Connect
    </button>
</div>
