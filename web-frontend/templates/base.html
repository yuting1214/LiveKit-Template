<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LiveKit Voice Agent{% endblock %}</title>
    <script src="https://unpkg.com/livekit-client@2"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 540px;
            width: 100%;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        .subtitle {
            font-size: 0.875rem;
            color: #888;
            margin-bottom: 2rem;
        }
        /* Mode nav tabs */
        .mode-nav {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .mode-nav a {
            padding: 0.4rem 1rem;
            border-radius: 2rem;
            font-size: 0.8rem;
            text-decoration: none;
            color: #888;
            background: #1a1a1a;
            border: 1px solid #333;
            transition: all 0.2s;
        }
        .mode-nav a:hover { color: #e0e0e0; border-color: #555; }
        .mode-nav a.active {
            color: #fff;
            background: #3b82f6;
            border-color: #3b82f6;
        }
        /* Status badge */
        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            margin-bottom: 2rem;
            background: #1a1a1a;
            border: 1px solid #333;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }
        .status-dot.connected { background: #22c55e; }
        .status-dot.connecting { background: #eab308; animation: pulse 1s infinite; }
        .status-dot.error { background: #ef4444; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        /* Visualizer */
        .visualizer {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin-bottom: 2rem;
        }
        .bar {
            width: 4px;
            background: #3b82f6;
            border-radius: 2px;
            transition: height 0.1s ease;
            height: 8px;
        }
        /* Buttons */
        .btn {
            padding: 0.875rem 2.5rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-connect { background: #3b82f6; color: #fff; }
        .btn-connect:hover { background: #2563eb; }
        .btn-disconnect { background: #ef4444; color: #fff; }
        .btn-disconnect:hover { background: #dc2626; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .agent-status {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #666;
        }
        /* Transcript console */
        .transcript-console {
            margin-top: 2rem;
            background: #111;
            border: 1px solid #333;
            border-radius: 0.75rem;
            max-height: 260px;
            min-height: 80px;
            overflow-y: auto;
            padding: 1rem;
            text-align: left;
            font-size: 0.85rem;
            line-height: 1.6;
        }
        .transcript-console:empty::before {
            content: "Transcript will appear here...";
            color: #555;
            font-style: italic;
        }
        .transcript-line { margin-bottom: 0.35rem; }
        .transcript-line .speaker {
            font-weight: 600;
            margin-right: 0.35rem;
        }
        .transcript-line .speaker.user { color: #60a5fa; }
        .transcript-line .speaker.agent { color: #4ade80; }
        .transcript-line.interim .text { color: #777; font-style: italic; }
        /* Landing page styles */
        .mode-cards {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        .mode-card {
            display: block;
            padding: 1.5rem;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 0.75rem;
            text-decoration: none;
            color: #e0e0e0;
            transition: all 0.2s;
        }
        .mode-card:hover { border-color: #3b82f6; background: #1e1e2e; }
        .mode-card h2 { font-size: 1.1rem; color: #fff; margin-bottom: 0.5rem; }
        .mode-card p { font-size: 0.8rem; color: #888; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
