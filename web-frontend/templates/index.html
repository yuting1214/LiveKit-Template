<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveKit Voice Agent</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/livekit-client@2"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 480px;
            width: 100%;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        .subtitle {
            font-size: 0.875rem;
            color: #888;
            margin-bottom: 2rem;
        }
        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            margin-bottom: 2rem;
            background: #1a1a1a;
            border: 1px solid #333;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }
        .status-dot.connected { background: #22c55e; }
        .status-dot.connecting { background: #eab308; animation: pulse 1s infinite; }
        .status-dot.error { background: #ef4444; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        .visualizer {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin-bottom: 2rem;
        }
        .bar {
            width: 4px;
            background: #3b82f6;
            border-radius: 2px;
            transition: height 0.1s ease;
            height: 8px;
        }
        .bar.active {
            animation: wave 0.6s ease-in-out infinite;
        }
        @keyframes wave {
            0%, 100% { height: 8px; }
            50% { height: 60px; }
        }
        .btn {
            padding: 0.875rem 2.5rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-connect {
            background: #3b82f6;
            color: #fff;
        }
        .btn-connect:hover { background: #2563eb; }
        .btn-disconnect {
            background: #ef4444;
            color: #fff;
        }
        .btn-disconnect:hover { background: #dc2626; }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .agent-status {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LiveKit Voice Agent</h1>
        <p class="subtitle">Self-hosted on Railway</p>

        <div class="status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Disconnected</span>
        </div>

        <div class="visualizer" id="visualizer">
            <!-- Audio bars generated by JS -->
        </div>

        <button class="btn btn-connect" id="connectBtn" onclick="toggleConnection()">
            Connect
        </button>

        <div class="agent-status" id="agentStatus"></div>
    </div>

    <script>
        const LIVEKIT_URL = "{{ livekit_url }}";
        let room = null;
        let connected = false;
        let audioContext = null;
        let analyser = null;
        let animationFrame = null;

        // Create visualizer bars
        const visualizer = document.getElementById('visualizer');
        const NUM_BARS = 32;
        for (let i = 0; i < NUM_BARS; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.animationDelay = `${i * 0.05}s`;
            visualizer.appendChild(bar);
        }
        const bars = visualizer.querySelectorAll('.bar');

        function setStatus(state, text) {
            document.getElementById('statusDot').className = `status-dot ${state}`;
            document.getElementById('statusText').textContent = text;
        }

        function setAgentStatus(text) {
            document.getElementById('agentStatus').textContent = text;
        }

        async function toggleConnection() {
            if (connected) {
                await disconnect();
            } else {
                await connect();
            }
        }

        async function connect() {
            const btn = document.getElementById('connectBtn');
            btn.disabled = true;
            setStatus('connecting', 'Connecting...');

            try {
                // Fetch token from backend
                const resp = await fetch('/api/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                const data = await resp.json();
                // Connect to LiveKit room
                room = new LivekitClient.Room({
                    audioCaptureDefaults: { autoGainControl: true, noiseSuppression: true },
                    adaptiveStream: true,
                });

                room.on(LivekitClient.RoomEvent.TrackSubscribed, handleTrackSubscribed);
                room.on(LivekitClient.RoomEvent.TrackUnsubscribed, handleTrackUnsubscribed);
                room.on(LivekitClient.RoomEvent.ParticipantConnected, (p) => {
                    setAgentStatus(`Agent connected: ${p.identity}`);
                });
                room.on(LivekitClient.RoomEvent.ParticipantDisconnected, (p) => {
                    setAgentStatus(`Agent disconnected: ${p.identity}`);
                    stopVisualizer();
                });
                room.on(LivekitClient.RoomEvent.Disconnected, () => {
                    handleDisconnect();
                });

                await room.connect(data.url, data.token);

                connected = true;
                setStatus('connected', `Connected to ${data.room}`);
                btn.textContent = 'Disconnect';
                btn.className = 'btn btn-disconnect';
                btn.disabled = false;
                setAgentStatus('Waiting for agent...');

                // Mic enable can fail in constrained/browserless environments.
                // Keep the room connected and surface a warning instead of failing the whole session.
                try {
                    await Promise.race([
                        room.localParticipant.setMicrophoneEnabled(true),
                        new Promise((_, reject) => setTimeout(() => reject(new Error('Microphone setup timeout')), 10000)),
                    ]);
                } catch (micErr) {
                    console.warn('Microphone unavailable:', micErr);
                    setAgentStatus('Connected (mic unavailable). You can still receive agent audio.');
                }

            } catch (err) {
                console.error('Connection failed:', err);
                setStatus('error', 'Connection failed');
                setAgentStatus(err.message);
                btn.disabled = false;
            }
        }

        function handleTrackSubscribed(track, publication, participant) {
            if (track.kind === LivekitClient.Track.Kind.Audio) {
                const element = track.attach();
                document.body.appendChild(element);
                startVisualizer(element);
                setAgentStatus('Agent is speaking...');
            }
        }

        function handleTrackUnsubscribed(track) {
            track.detach().forEach(el => el.remove());
            stopVisualizer();
        }

        function startVisualizer(audioElement) {
            if (!audioContext) {
                audioContext = new AudioContext();
            }
            const source = audioContext.createMediaElementSource(audioElement);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 64;
            source.connect(analyser);
            analyser.connect(audioContext.destination);

            const dataArray = new Uint8Array(analyser.frequencyBinCount);

            function animate() {
                analyser.getByteFrequencyData(dataArray);
                bars.forEach((bar, i) => {
                    const value = dataArray[i] || 0;
                    const height = Math.max(4, (value / 255) * 80);
                    bar.style.height = `${height}px`;
                    bar.classList.remove('active');
                });
                animationFrame = requestAnimationFrame(animate);
            }
            animate();
        }

        function stopVisualizer() {
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
                animationFrame = null;
            }
            bars.forEach(bar => {
                bar.style.height = '8px';
            });
        }

        async function disconnect() {
            if (room) {
                await room.disconnect();
            }
            handleDisconnect();
        }

        function handleDisconnect() {
            connected = false;
            room = null;
            stopVisualizer();
            if (audioContext) {
                audioContext.close();
                audioContext = null;
                analyser = null;
            }
            setStatus('', 'Disconnected');
            setAgentStatus('');
            const btn = document.getElementById('connectBtn');
            btn.textContent = 'Connect';
            btn.className = 'btn btn-connect';
            btn.disabled = false;
        }
    </script>
</body>
</html>
